version: '3.8'

services:
  model-runner:
    image: model-runner

    environment:
      - HF_HOME=/huggingface_cache

    volumes:
      - ~/.cache/huggingface:/huggingface_cache

    deploy:
      resources:
        limits:
          cpus: '2.0'
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]